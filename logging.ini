[loggers]
keys = root

[handlers]
keys = consoleHandler

[formatters]
keys = defaultFormatter

[logger_root]
level = INFO
handlers = consoleHandler

[handler_consoleHandler]
class = StreamHandler
level = INFO
formatter = defaultFormatter
args = (sys.stdout,)

[formatter_defaultFormatter]
format = %(asctime)s - %(levelname)s - %(message)s
datefmt = %Y-%m-%d %H:%M:%S